<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Leetcode Pairing</title>
		<style>
			body{
				width:200px
			}
		</style>
	</head>

	<body>
		<div id="refreshMessage"></div>
		<div>
			<input type="radio" id="guest" 
			name="loginType" value="guest" checked>
  			<label for="guest">Guest</label>
			<input type="radio" id="RC" 
			name="loginType" value="RC">
  			<label for="RC">RC</label>

			<button id="pair-on-mine">Pair on my LeetCode Problem</button>
			<button id="pair-on-others">Help others with LeetCode Problem</button>
		</div>
		<script type="text/javascript" src="popup.js"></script>
	</body>
</html>
